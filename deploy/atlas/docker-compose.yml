version: '3.8'

services:
  atlas-db:
    image: postgres:16-alpine
    container_name: atlas-postgres
    environment:
      POSTGRES_DB: atlas_cmms
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas_dev_pass
    volumes:
      - atlas-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Avoid conflict with other postgres instances
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas -d atlas_cmms"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  atlas-app:
    image: intelloop/atlas-cmms-backend:latest
    container_name: atlas-cmms
    depends_on:
      atlas-db:
        condition: service_healthy
    environment:
      # Database connection
      DB_URL: jdbc:postgresql://atlas-db:5432/atlas_cmms
      DB_USERNAME: atlas
      DB_PASSWORD: atlas_dev_pass

      # JWT configuration
      JWT_SECRET_KEY: dev_secret_change_in_production_12345
      JWT_EXPIRATION: 86400000  # 24 hours in milliseconds

      # Application settings
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: 8080

      # CORS (allow local development)
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080

      # File upload settings (MinIO not required for basic work orders)
      FILE_UPLOAD_ENABLED: "false"

    ports:
      - "8080:8080"
    networks:
      - atlas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  atlas-db-data:
    driver: local

networks:
  atlas-network:
    driver: bridge
