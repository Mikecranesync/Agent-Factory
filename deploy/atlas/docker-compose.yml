name: rivet-atlas-cmms

services:
  postgres:
    image: postgres:16-alpine
    container_name: rivet_atlas_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: rivet_atlas
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PWD}
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with main DB
    volumes:
      - atlas_postgres_data:/var/lib/postgresql/data
    networks:
      - rivet_atlas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d rivet_atlas"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: rivet_atlas_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PWD}
    volumes:
      - atlas_minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    networks:
      - rivet_atlas_network
    command: server --address ":9000" --console-address ":9001" /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    image: intelloop/atlas-cmms-backend:latest
    container_name: rivet_atlas_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database
      DB_URL: postgres/rivet_atlas
      DB_USER: ${POSTGRES_USER}
      DB_PWD: ${POSTGRES_PWD}

      # Public URLs (VPS IP)
      PUBLIC_API_URL: http://72.60.175.144:8080
      PUBLIC_FRONT_URL: http://72.60.175.144:3000

      # JWT Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      # Storage (MinIO)
      STORAGE_TYPE: minio
      MINIO_ENDPOINT: http://minio:9000
      MINIO_BUCKET: rivet-atlas-bucket
      MINIO_ACCESS_KEY: ${MINIO_USER}
      MINIO_SECRET_KEY: ${MINIO_PWD}
      PUBLIC_MINIO_ENDPOINT: http://72.60.175.144:9000

      # Email Notifications (optional)
      ENABLE_EMAIL_NOTIFICATIONS: ${ENABLE_EMAIL_NOTIFICATIONS:-false}
      INVITATION_VIA_EMAIL: ${INVITATION_VIA_EMAIL:-false}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PWD: ${SMTP_PWD:-}

      # Access Control
      ALLOWED_ORGANIZATION_ADMINS: ${ALLOWED_ORGANIZATION_ADMINS:-admin@rivet.com}

      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod

    ports:
      - "8080:8080"
    volumes:
      - ./logo:/app/static/images
    networks:
      - rivet_atlas_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    image: intelloop/atlas-cmms-frontend:latest
    container_name: rivet_atlas_frontend
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      API_URL: http://72.60.175.144:8080
      NODE_ENV: production
      INVITATION_VIA_EMAIL: ${INVITATION_VIA_EMAIL:-false}
      CLOUD_VERSION: false
      ENABLE_SSO: false
    ports:
      - "3000:3000"
    networks:
      - rivet_atlas_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rivet_atlas_network:
    driver: bridge

volumes:
  atlas_postgres_data:
    driver: local
  atlas_minio_data:
    driver: local
