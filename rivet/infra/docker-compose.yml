version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: rivet
      POSTGRES_USER: rivet
      POSTGRES_PASSWORD: rivet_factory_2025!
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rivet"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "11434:11434"
    restart: always
    # Note: After first start, exec into container and run:
    # ollama pull deepseek-r1:1.5b
    # ollama pull nomic-embed-text

  rivet-worker:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: always
    command: ["python", "-m", "langgraph_app.worker"]

  rivet-scheduler:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile
    env_file:
      - ../.env
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    command: ["python", "-m", "langgraph_app.scheduler"]

volumes:
  pgdata:
  ollama_models:
