name: Autonomous Claude - Nighttime Issue Solver

on:
  schedule:
    # Run at 2am UTC daily (adjust timezone as needed)
    - cron: '0 2 * * *'

  workflow_dispatch:  # Allow manual trigger for testing
    inputs:
      max_issues:
        description: 'Max issues to process'
        required: false
        default: '10'
      dry_run:
        description: 'Dry run (analyze only, no PRs)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      safety_max_cost:
        description: 'Max cost in USD'
        required: false
        default: '5.0'
      safety_max_time:
        description: 'Max time in hours'
        required: false
        default: '4.0'

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  autonomous-solver:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hour max (includes overhead)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install --only main

      - name: Configure Git
        run: |
          git config --global user.name "Claude Autonomous"
          git config --global user.email "claude-autonomous@github-actions"

      - name: Run Autonomous Claude System
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
          MAX_ISSUES: ${{ github.event.inputs.max_issues || '10' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          SAFETY_MAX_COST: ${{ github.event.inputs.safety_max_cost || '5.0' }}
          SAFETY_MAX_TIME_HOURS: ${{ github.event.inputs.safety_max_time || '4.0' }}
          SAFETY_MAX_FAILURES: '3'
          GITHUB_ACTIONS: 'true'
        run: |
          poetry run python scripts/autonomous/autonomous_claude_runner.py

      - name: Upload session logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: autonomous-session-logs-${{ github.run_number }}
          path: logs/autonomous_*.log
          retention-days: 7

      - name: Notify on failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_ADMIN_CHAT_ID" ]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_ADMIN_CHAT_ID}" \
              -d parse_mode="Markdown" \
              -d text="‚ùå **Autonomous Claude Workflow Failed**%0A%0ARun: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi
