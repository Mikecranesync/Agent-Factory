# CEO Agent Orchestrator Configuration

ceo_agent:
  # Loop settings
  loop_type: "continuous"  # or "schedule"
  loop_interval_seconds: 300  # 5 minutes between checks

  # Judge settings
  judge_model: "gemini-2.0-flash"  # Fastest + cheapest Gemini model

  # Task filtering
  task_priority_filter:
    - high
    - medium

  # Telegram notifications
  telegram_enabled: true
  telegram_token: "${TELEGRAM_TOKEN}"  # From .env
  telegram_chat_id: "${TELEGRAM_CHAT_ID}"  # From .env

  # File paths
  log_file: "logs/ceo-agent.log"
  backlog_path: "backlog/tasks"
  atoms_path: "data"
  products_path: "docs/products"

  # Safety limits
  max_tasks_per_run: 5  # Process max 5 tasks per iteration
  min_product_confidence: 4  # Only act on products with confidence >= 4/5

  # Product discovery thresholds
  quality_score_minimum: 3.5  # Minimum median quality score to consider
  product_candidate_minimum: 1  # Minimum number of product candidates to proceed

# Environment variables required:
# - TELEGRAM_TOKEN (optional, for notifications)
# - TELEGRAM_CHAT_ID (optional, for notifications)
# - GOOGLE_API_KEY (for Gemini, or use LLMRouter's Gemini config)
# - OPENAI_API_KEY (for embeddings, if generating new atoms)
